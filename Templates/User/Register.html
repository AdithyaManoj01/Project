{% extends '../Common/Home.html' %}
{% block content %}
<section class="book_section layout_padding">
    <div class="container">
        
        <div class="row">
            <div class="col-md-6">
                <div class="form_container">
                    <div class="heading_container">
                        <h2>Register</h2>
                        {% if logdata_form.errors %}
                            <p class="error">{{ logdata_form.errors.username.0 }}</p>
                        {% elif success %}
                            <p class="success">Successfully Registered!</p>
                        {% endif %}
                    </div>
                    <form method="post" class="half" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div>
                            <input type="text" class="form-control" name="name" placeholder="Name" required/>
                        </div>
                        <div>
                            <input type="file" class="form-control" name="photo" accept="image/*" required/>
                        </div>
                        <div>
                            <input type="date" class="form-control" name="dob" placeholder="Date of Birth" required/>
                        </div>
                        <div>
                            <input type="text" class="form-control" name="kin" placeholder="Name of Kin" required/>
                        </div>
                        <div>
                            <input type="text" class="form-control" name="relation" placeholder="Relation" required/>
                        </div>
                        <div>
                            <input type="text" class="form-control" name="phone" placeholder="Phone" pattern="[6-9]\d{9}" required/>
                        </div>
                        <div>
                            <input type="email" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="btn_box">
                            <button type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="map_container ">
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
